<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>TO-DO App</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">Book-It</h1>
          <p>Don't Forget. Append.</p>
          <form id="search-books">
            <input type="text" placeholder="Search tasks..." />
          </form>
	    	</div>
	    </header>
	    <div id="task-list">
	    	<h2 class="title">Tasks to complete</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Update the documentation</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Study the papers</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Eat a burger</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Text a girl</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-task">
	    	<input type="text" placeholder="Add a task..." />
	    	<button>Add</button>
	    </form>

    </div>
    <script src="app.js"></script>
  </body>
</html>
